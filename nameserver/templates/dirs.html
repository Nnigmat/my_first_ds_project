<ul>
    {% if path != '' %}
    <a href="{{'/dirs' + path}}"><li> .. </li></a>
    {% endif %}

    {% for dir in dirs %}
    <a href="{{'/dirs' + path + dir}}"><li> {{dir}} </li></a>
    {% endfor %}

    {% for file in files %}
    <a href="{{'/dirs' + path + file}}"><li> {{file}} </li></a>
    {% endfor %}
</ul>
